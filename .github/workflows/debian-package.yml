name: Build Debian Package

on:
  push:
    tags:
      - 'v*'
      - '*.*.*'

permissions:
  contents: write

jobs:
  build-deb:
    name: Build .deb on Ubuntu
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Derive package version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "PKG_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake pkg-config \
            libpq-dev libuv1-dev

      - name: Configure (Release)
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCPACK_PACKAGE_VERSION=${PKG_VERSION:-1.0.0}

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Package (.deb)
        run: |
          cmake --build build --target package
          # Also explicitly run cpack for DEB to be safe
          (cd build && cpack -G DEB)

      - name: Upload Debian package (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: cnetflow-debian-packages
          path: |
            build/*.deb
            build/*.tar.gz
          if-no-files-found: warn

      - name: Upload Debian package to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/*.deb
            build/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
